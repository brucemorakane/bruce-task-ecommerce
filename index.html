<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--LOGO-->
    <div class="logo"><span>DA Program</span>  Mboile application for shopping</div>

    <div class="container">
      <!--NAVBAR-->
      <nav>
        <a href="./index.html" class="active">Home</a>
        <a href="/cart.html">Cart: <span id="counter">1</span></a>
      </nav>

      <!--PRODUCTS SECTION-->
      <section class="products" id="products">
        <div class="product">
          <div class="product__img">
            <img
            src="https://www.istore.co.za/media/catalog/product/m/a/macbook_pro_space_grey-1_2.png?format=jpeg"
            alt=""
            />
          </div>

          <div class="product__name">Computer 10000</div>
          <div class="product__rate">
            <span>*</span><span>*</span><span>*</span><span>*</span>
          </div>
          <div class="product__price">R<span>3500</span></div>
          <button onclick="Addcart()">+ ADD TO CART</button>
        </div>
      </section>
    </div>

    <br><br>
    <div class="addcarts">
      <h2>add carts</h2>
      <br>
      <h4>approve:</h4><span id="banneramount">R5000</span>
      <div class="product items">
        <div class="showphoto">
          <img
          src="https://www.istore.co.za/media/catalog/product/m/a/macbook_pro_space_grey-1_2.png?format=jpeg"
          alt=""
          />
          <div class="product_sell">balance</div>
          <div class="product_percentage">

        </div>
      </div>

    <script src="./script.js"></script>
  </body>
</html>
